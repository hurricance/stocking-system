<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>仓库管理</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!--<link rel="stylesheet" href="../css/head.css">-->
		<link rel="stylesheet" href="css/index.css" />
	</head>


	<body>
		<div class="content_2">
			<div class="search-bar">
				<span>产品名称&nbsp;</span>
				<input type="text" placeholder="请您输入需要检索的产品">
	
				<span>&nbsp;&nbsp;&nbsp;操作方式&nbsp;:</span>
				<select>
					<option value="0">入库</option>
					<option value="1">出库</option>
					<option value="2">返库</option>
				</select>
				<span>&nbsp;&nbsp;&nbsp;数量&nbsp;</span>
				<input type="text" placeholder="请您输入数量">
				<span>&nbsp;&nbsp;&nbsp;日期&nbsp;</span>
				<input type="text" placeholder="请您选择日期">
			</div>
		<div class="search-bar">
			<input type="text" placeholder="请输入内容" id="searchInput">
			<button id="searchButton"><i class="fas fa-search">搜索</i></button>
		</div>
			<br>
		<div class="container">
			<ul class="content"></ul>
			<ul class="pagination"></ul>
		</div>
		<script src="js/index.js"></script>
		<script src="js/request.js"></script>
		</body>
</html>
