				<span>&nbsp;&nbsp;&nbsp;操作方式&nbsp;:</span>
				<select id="options">
					<option value="0">入库</option>

					<option value="2">新品入库</option>

				<select id="dynamicSelect">

				<div class="search-container">
					<input type="text" class="search-input" placeholder="名称..." data-field="name">
					<div class="dropdown" id="dropdown-name">
						<div class="dropdown-content">
							<div class="search-history">
								<div class="history-header">搜索记录</div>
								<div class="history-items"></div>
							</div>
							<div class="search-results"></div>
						</div>
					</div>
				</div>
				
				<!-- 搜索产品类别 -->
				<div class="search-container">
					<input type="text" class="search-input" placeholder="供应商..." data-field="category">
					<div class="dropdown" id="dropdown-category">
						<div class="dropdown-content">
							<div class="search-history">
								<div class="history-header">搜索记录</div>
								<div class="history-items"></div>
							</div>
							<div class="search-results"></div>
						</div>
					</div>
				</div>
				
				<!-- 搜索价格范围 -->
				<div class="search-container">
					<input type="text" class="search-input" placeholder="客户..." data-field="priceRange">
					<div class="dropdown" id="dropdown-priceRange">
						<div class="dropdown-content">
							<div class="search-history">
								<div class="history-header">搜索记录</div>
								<div class="history-items"></div>
							</div>
							<div class="search-results"></div>
						</div>
					</div>
				</div>
			</div>
